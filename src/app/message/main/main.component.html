<div class="container" [class.small-layout]="small">
    <div class="aside-container" [class.aside-hidden]="small && !opened"
        (click)="small && opened ? toggleAside() : undefined">
        <div class="aside-inner-container">
            <div class="navbar">
                <button mat-button class="menu-button" (click)="toggleAside()">
                    <mat-icon class="icon" *ngIf="!small">person</mat-icon>
                    <mat-icon class="icon" *ngIf="small && opened">close</mat-icon>
                </button>
                <h2 class="title">Truechat</h2>
                <img src="https://www.larcadinoepetshop.it/wp-content/uploads/2019/03/articolo-gatto.jpg" alt="">
            </div>
            <div class="tab-bar">
                <input class="input" type="text" placeholder="Search...">
            </div>
            <div class="content-list">
                <div class="scroll" *ngFor="let user of users">
                    <app-user-list [user]="user"></app-user-list>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="nav2">
            <div style="display:flex; align-items:center;justify-content:center; flex: 0 0 auto">
                <button mat-mini-fab *ngIf="small && !opened" (click)="toggleAside()">
                    <mat-icon>
                        menu
                    </mat-icon>
                </button>
            </div>
            <div class="name">
                <h2>Alessandra Giuliana</h2>
            </div>
        </div>

        <div class="content-container">
                <div *ngFor="let messager of messagers">
                    <app-user-message [messager]="messager"></app-user-message>
                </div>
        </div>
        
        <div class="footer">
            <button class="footer-btn">
                <span class="material-icons">
                    sentiment_very_satisfied
                </span>
            </button>
            <button class="footer-btn">
                <span class="material-icons">
                    attachment
                </span>
            </button>
            <button class="footer-btn">
                <span class="material-icons">
                    add_photo_alternate
                </span>
            </button>
            <div class="footer-search">
                <mat-form-field class="full-width " appearance="fill" style="width: 500px;">
                    <mat-label>Type something</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
