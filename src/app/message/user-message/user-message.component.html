<div class="container">
    <div class="message"  [ngClass] ="{me: message.me}" *ngFor="let message of user.bodyMessages">
     <div><img [src]="user.imageUrl" alt=""></div>
      <div class="message-content">
        {{message.body}}
        <div class="time">
          {{message.times}}
        </div>
    </div>
    </div>
</div>
